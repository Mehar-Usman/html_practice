<html>
    <head>
        <title>Form Tag2</title>
    </head>
    <body>
        <form>
            <fieldset
            <label>Name</label><input type="text" placeholder="Enter your Name"/><br><br>
            <label>Password</label><input type="password" placeholder="Enter Your Password"/><br><br>
            <label>Gender</label><input type="radio" name="Gender" id="Male"/><label for="Male">Male</labe><input type="radio" name="Gender" id="Female"/><label for="Female">Female</label><br><br>
            <label>Hobbies</label><input type="checkbox" name="hobby" id="Cricket"/><label for="Cricket">Cricket</label><input type="checkbox" name="hobby" id="Football"/><label for="Football">Football</label><input type="checkbox" name="hobby" id="Snooker"/><label for="Snooker">Snooker</label><br><br>
            <label>Message</label><textarea rows="10" cols="15"></textarea><br><br>
            <label>Country</label><select>
                <option>Pakistan</option>
                <option>England</option>
                <option>Australia</option>
                <option>China</option>
            </select><br><br>
            <label>Cars</label><select>
                <optgroup label="Honda">
                    <option>Civic</option>
                    <option>4x4</option>
                    <option>Oddi</option>
                    <option>Mehran</option>
                    <option>Cultus</option>

                </optgroup>
                <optgroup label="China">
                    <option>Innova</option>
                    <option>Safari</option>
                    <option>Sonata</option>
                </optgroup>
            </select><br><br>

            <label>Cars</label><input list="cars"/>
              <datalist id="cars">
                <option>Mehran</option>
                <option>Cultus</option>
                <option>4x4</option>
                <option>Swift</option>
                <option>Rangrover</option>
                <option>Sonata</option>
                <option>Innova</option>
              </datalist>
        </fieldset>
        </form>
    </body>
</html>
