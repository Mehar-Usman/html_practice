<html>

<head>
  <title>Form Tag</title>
</head>

<body>
  <form action="" method="">
    <fieldset>
      <legend>Enter Personal Details</legend>
      <label>Name</label><input type="text" name="fname" value="" placeholder="Enter your name" /><br><br>
      <label>Password</label><input type="password" /><br><br>
      <label>Gender</label><input type="radio" name="Gender" id="Male" /><label for="Male">Male</label><input
        type="radio" name="Gender" id="Female" /><label for="Female">Female</label><br><br>
      <label>Hobbies</label><input type="checkbox" name="Hobby" id="Music" /><label for="Music">Music</label><input
        type="checkbox" name="Hobby" id="Cricket" /><label for="Cricket">Cricket</label><input type="checkbox"
        name="Hobby" id="Snoker" /><label for="Snoker">Snoker</label><br><br>
      <label>Message</label><textarea rows="10" cols="18"></textarea><br><br>
      <label>Country</label>
      <select size="3" multiple>
        <option>Pakistan</option>
        <option>China</option>
        <option>England</option>
        <option selected>Australia</option>

      </select><br><br>
      <label>Cars</label><select>
        <optgroup label="Toyota">
          <option>Innova</option>
          <option>Etios</option>
          <option>Sonata</option>
          <option>Fortuner</option>

        </optgroup>
        <optgroup label="Renault">
          <option>Mehraan</option>
          <option>Civic</option>
          <option>Oddi</option>
          <option>4X4</option>

        </optgroup>
      </select><br><br>
      <label>Cars</label><input list="cars">
      <datalist id="cars">
        <option>Mehraan</option>
        <option>Civic</option>
        <option>Oddi</option>
        <option>4X4</option>
        <option>Kwid</option>
        <option>Swift</option>
        <option>Cultus</option>
        <option>Rangrover</option>
      </datalist><br><br>
      <label>Upload file</label><input type="file" accept="image/*" /><br><br>
      <input type="submit" value="Save" />
      <input type="reset" />
      <input type="image" src="Lofi-song/Usman.jpeg" />
    </fieldset>
  </form>
</body>

</html>
