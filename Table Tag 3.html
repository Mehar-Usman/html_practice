<html>
    <head>
        <title>Table Tag 3</title>
    </head>
    <body>
        <h1 align="center">Colspan And Rowspan Table</h1>
        <table border="2px" width="50%" align="center" cellspacing="2px" cellpadding="10px">
            <caption>Dummy Table</caption>
            <tr bgcolor="skyblue">
                <td rowspan="2" valign="top">A</td>
                <td bgcolor="yellow">B</tr>
            </tr>
            <tr bgcolor="pink">
                <td bgcolor="white">D</tr>
            </tr>
            <tr>
                <td colspan="2">E</td>
            </tr>

        </table>
    </head>
</html>
